<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Image with Text</title>
  <style>
    body {
      color: #ffffff;
      font-family: Arial, sans-serif;
    }

    .image-with-text {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .image-with-text img {
      max-width: 300px;
      height: auto;
      margin-right: 20px;
    }

    .image-with-text p {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="image-with-text">
    <img src="example.com" alt="Image">
    <p>This is the text on the right-hand side of the image.</p>
  </div>
</body>
</html>
