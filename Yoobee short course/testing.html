<body>
  <div class="color-transition">
    <!-- Your website content here -->
  </div>

  <script>
    window.addEventListener("scroll", function() {
      var scrollPosition = window.pageYOffset || document.documentElement.scrollTop;

      // Define the start and end scroll positions for the color transition
      var startScroll = 0; // Start at the top
      var endScroll = 500; // Scroll distance where color transition completes

      // Define the start and end colors
      var startColor = [144, 173, 187]; // RGB values of start color (#90adbb)
      var endColor = [255, 193, 7]; // RGB values of end color (#ffc107)

      // Calculate the current color based on scroll position
      var currentColor = startColor.map(function (start, index) {
        var end = endColor[index];
        var range = end - start;
        var progress = Math.min(Math.max((scrollPosition - startScroll) / (endScroll - startScroll), 0), 1);
        return Math.round(start + (range * progress));
      });

      // Apply the current color as the background color
      document.body.style.backgroundColor = "rgb(" + currentColor.join(",") + ")";
    });
  </script>
</body>
